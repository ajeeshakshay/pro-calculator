<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
    <div class="calculator-container">
        <section class="screen">0</section>
        <section class="calc-buttons">
            <button class="calc-button func">C</button>
            <button class="calc-button func">⌫</button>
            <button class="calc-button func orange">÷</button>
            <button class="calc-button number1">7</button>
            <button class="calc-button number1">8</button>
            <button class="calc-button number1">9</button>
            <button class="calc-button func orange">×</button>
            <button class="calc-button number1">4</button>
            <button class="calc-button number1">5</button>
            <button class="calc-button number1">6</button>
            <button class="calc-button func orange">-</button>
            <button class="calc-button number1">1</button>
            <button class="calc-button number1">2</button>
            <button class="calc-button number1">3</button>
            <button class="calc-button func orange add">+</button>
            <button class="calc-button number1">0</button>
            <button class="calc-button func answer-display orange">=</button>
        </section>
    </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
